<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f8f9fa; }
        .table-container { margin: 40px auto; max-width: 1200px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; }
        th, td { vertical-align: middle !important; }
        .comment-btn { border: none; background: #e9ecef; border-radius: 50%; padding: 8px; cursor: pointer; }
        .comment-btn:hover { background: #d1e7dd; }
    </style>
</head>
<body>
    <div class="table-container">
        <h2 class="mb-4">Q/A Log Report</h2>
        <div id="log-table-wrapper">
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status"></div>
                <div>Loading log...</div>
            </div>
        </div>
    </div>
    <script>
    async function fetchLog() {
        // You may want to secure this endpoint in production
        const res = await fetch('/api/download_log?key=admin');
        if (!res.ok) throw new Error('Failed to fetch log');
        return await res.json();
    }

    function renderTable(log) {
        if (!Array.isArray(log) || log.length === 0) {
            document.getElementById('log-table-wrapper').innerHTML = '<div class="alert alert-info">No log entries found.</div>';
            return;
        }
        let html = `<table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Response</th>
                    <th>Comments</th>
                    <th>Like</th>
                    <th>Dislike</th>
                    <th>Add Comment</th>
                </tr>
            </thead>
            <tbody>`;
        for (const entry of log) {
            html += `<tr>
                <td>${entry.id || ''}</td>
                <td style="max-width:250px;white-space:pre-wrap;">${entry.question || ''}</td>
                <td style="max-width:350px;white-space:pre-wrap;">${entry.response || ''}</td>
                <td style="max-width:200px;white-space:pre-wrap;">${(entry.comments||[]).map(c=>`<div>â€¢ ${c}</div>`).join('')}</td>
                <td class="text-center">${entry.like === true ? '<i class="bi bi-hand-thumbs-up-fill text-success"></i>' : ''}</td>
                <td class="text-center">${entry.like === false ? '<i class="bi bi-hand-thumbs-down-fill text-danger"></i>' : ''}</td>
                <td class="text-center">
                    <button class="comment-btn" data-id="${entry.id}" title="Add comment">
                        <i class="bi bi-chat-left-text"></i>
                    </button>
                </td>
            </tr>`;
        }
        html += '</tbody></table>';
        document.getElementById('log-table-wrapper').innerHTML = html;
        setupCommentButtons();
    }

    function setupCommentButtons() {
        document.querySelectorAll('.comment-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const questionId = btn.getAttribute('data-id');
                const { value: comment } = await Swal.fire({
                    title: 'Add Comment',
                    input: 'textarea',
                    inputLabel: 'Comment',
                    inputPlaceholder: 'Type your comment here...',
                    showCancelButton: true,
                    confirmButtonText: 'Send',
                    cancelButtonText: 'Cancel',
                    inputValidator: (value) => {
                        if (!value || !value.trim()) {
                            return 'Comment required';
                        }
                    }
                });
                if (comment && comment.trim()) {
                    Swal.showLoading();
                    try {
                        const res = await fetch('/api/add_comment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ question_id: questionId, comment: comment.trim() })
                        });
                        const result = await res.json();
                        if (result.status === 'success') {
                            await Swal.fire({ icon: 'success', title: 'Comment added!', timer: 1200, showConfirmButton: false });
                            // Refresh table
                            loadAndRender();
                        } else {
                            await Swal.fire({ icon: 'error', title: 'Error', text: result.message || '' });
                        }
                    } catch (e) {
                        await Swal.fire({ icon: 'error', title: 'Network error' });
                    }
                }
            });
        });
    }

    async function loadAndRender() {
        try {
            const log = await fetchLog();
            renderTable(log);
        } catch (e) {
            document.getElementById('log-table-wrapper').innerHTML = '<div class="alert alert-danger">Failed to load log.</div>';
        }
    }
    loadAndRender();
    </script>
</body>
</html>
